<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&display=swap"
            rel="stylesheet">

            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.5.0/cdn/themes/light.css" />
            <script type="module" src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.5.0/cdn/shoelace-autoloader.js"></script>

        <script src="/function.js" defer></script>
        <title>Tally Count </title>
    </head>
    <body>
        <header class="header">
            <h1 class="header__title">Tally Count</h1>
        </header>
       

        <main class="counter">
            <input class="counter__value" data-key="number" readonly value="0">
            <div class="counter__actions">
                <button class="counter__button counter__button_first"
                    data-key="subtract">-</button>
                <button class="counter__button" data-key="add">+</button>
            </div>
        </main>
        <footer class="footer">Inspired by <a class="footer__link"
                href="https://tallycount.app/">Tally Count</a>. Note that this
            is mearly a student pratcice project for learning javascript.
        </footer>
    </body>
</html>
